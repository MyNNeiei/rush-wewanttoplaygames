<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <script type="text/javascript">
        var color = ["red","green","blue"]
        var i = 0
        var size = 200;
        document.querySelector(".circle").addEventListener("click", function(){
            i = (i+1)%3;
            if (size >= 420){
                size = 200;
            }
            else{
                size += 10;
            }
            document.querySelector(".circle").style.background = color[i]
            document.querySelector(".circle").style.width = size+"px"
            document.querySelector(".circle").style.height = size+"px"
        })
        document.querySelector(".circle").addEventListener("mouseleave", function(){
            i = (i+2)%3;
            if (size > 200){
                size -= 5;
            }
            document.querySelector(".circle").style.background = color[i]
            document.querySelector(".circle").style.width = size+"px"
            document.querySelector(".circle").style.height = size+"px"
        })
    </script>
</body>
</html>
